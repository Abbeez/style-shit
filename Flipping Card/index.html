<!DOCTYPE html>
<!-- Code with abbez @ www.abbez.net -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-container">
      <header>
        <div class="logo">
          <img src="/images/Mastercard.png" class="main-logo" alt="" />
          <h5>Master Card</h5>
        </div>
        <img src="/images/Chip.png" class="chip" />
      </header>

      <div class="card-number__container">
        <div class="card__label">Card Number</div>
        <div class="card__digits">1234 4567 8910 0123</div>
      </div>

      <footer>
        <div class="card_footer__container">
          <div class="card__name">Abraham Fernandez</div>
          <div class="card__validity">
            <div class="card_validity__label">Valid Thru</div>
            <div class="card_validity__expiration">03/29</div>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
